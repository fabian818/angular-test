<div class="main">
    <div class="title">Commits</div>
    <div class="list">
        <ngb-accordion *ngFor="let commit of commits" #acc="ngbAccordion">
          <ngb-panel title="{{commit.message}}">
            <ng-template ngbPanelContent>
              {{commit.date}} - {{commit.commiter}}
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
    </div>
</div>
